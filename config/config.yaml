llm:
  provider: ollama   # ollama | openai

  ollama:
    base_url: http://192.168.0.242:11434
    default_model: gemma3:4b

  openai:
    api_key: ${OPENAI_API_KEY}
    base_url: https://api.openai.com/v1
    default_model: gpt-4o-mini

agents:
  planner:
    model: llama3.2:1b
    temperature: 0.0

  synthesizer:
    model: gemma3:4b
    temperature: 0.3

  contradiction:
    model: llama3.2:1b
    temperature: 0.0

  confidence:
    model: llama3.2:1b
    temperature: 0.0

limits:
  max_sources: 6
  max_chars_per_source: 2500
  request_timeout: 120